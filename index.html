<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Izifiso - Explore</title>
    <link rel="stylesheet" href="css/explore.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <h1>Explore</h1>
      <hr>
    </header>
    <main>
      <div class="wrapper">
        <div class="row">

          <div class="l1">
            <a href="#">
              <img src="img/beach.jpg" alt="beach" />
              <div class="overlay"><p>Beaches</p></div>
            </a>
          </div>

          <div class="l1">
            <a href="#">
              <img src="img/mountains.jpg" alt="Mountains" />
              <div class="overlay"><p>Mountains</p></div>
            </a>
          </div>

          <div class="l1">
            <a href="#">
              <img src="img/jungle.jpg" alt="Jungle" />
              <div class="overlay"><p>Jungle</p></div>
            </a>
          </div>


          <div class="row">

            <div class="l1">
              <a href="#">
                <img src="img/desert.jpeg" alt="Desert" />
                <div class="overlay"><p>Desert</p></div>
              </a>
            </div>

            <div class="l1">
              <a href="#">
                <img src="img/historical.jpg" alt="Historical" />
                <div class="overlay"><p>Historical</p></div>
              </a>
            </div>

            <div class="l1">
              <a href="#">
                <img src="img/industrial.jpg" alt="Industrial" />
                <div class="overlay"><p>Industrial</p></div>
              </a>
            </div>





        </div>
      </div>
    </main>
  </body>
</html>
